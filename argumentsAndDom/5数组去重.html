<body>
    <script>
         Array.prototype.unique=function(){
             let temp={},
              arr=[],len=this.length;
              for(let i=0;i<len;i++){
                  if(!temp[this[i]]){
                      temp[this[i]]="abc";
                      arr.push(this[i])
                  }
              }
              return arr
         }
         
         let b=[1,2,3,4,"r",0,8,3,4,8];
        console.log(b.unique())
    </script>
</body>
