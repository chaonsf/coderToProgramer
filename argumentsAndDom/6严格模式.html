<body>
    es5严格模式:
    "use strict":不在支持es3的一些不规则语法，使用全新的es5规范。
    俩种用法:1、全局严格模式  2、局部函数内严格模式（"use strict"写在函数内最顶端）
    用“use strict”而不是用函数等表示严格模式的原因是：不会对不兼容严格模式的浏览器产生影响。
    严格模式下不支持with,arguments.callee,func.caller,变量赋值前必须声明
