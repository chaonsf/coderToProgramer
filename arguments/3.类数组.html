<body>
    类数组：属性要为索引，必须有length，最好加上push
    
</body>
<script>
      var obj={
          "0":"a",
          "1":"b",
          "2":"c",
          "length":3,
          "push":Array.prototype.push
      }
     obj.push(4);
     console.log(obj)
   /*  原理
     Array.prototype.push=function(target){
         this[this.length]=target;
         this.length++
     } */
</script>
