<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>mvvm双向数据绑定   angular=>脏值检查   vue=>数据劫持+发布订阅</p>
    <p>不兼容低版本 object.defineproperty</p>
</body>
<script>
    let obj={};
    Object.defineProperty(obj,"school",{
        configurable:true, //可以删除
      //  writable:true,
        enumerable:true, //是否可枚举
       // value:"zfpx",
        get(){  //注：有get和set这两个就不能有writable和value属性存在
          return 'zfpx'  //获取obj.school的值时，就会调用get方法
        },
        set(){  //赋值调用set方法

        }
    })
</script>
</html>
