<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的字节长度</title>
</head>
<body>
    字符编码小于等于255 为英文，大于255为中文
</body>
  <script>
        function retByteLen(target){
            var count,len;
              count=len=target.length;
              for(let i=0;i<len;i++){
                  if(target.charCodeAt(i)>255){
                       count++
                  }
              }
              console.log(count)
        }
  </script>
</html>
