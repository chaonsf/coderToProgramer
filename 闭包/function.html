<body>
    在一个数组里面装十个函数,每个函数的结果不一样
</body>
<script>
      function test(){
          var arr=[];
          for(var i=0;i<10;i++){
              (function(j){
                  arr[j]=function(){
                       console.log(j)
                  }
              }(i))
          }
          return arr;
      }
       let arr=test()
      for(let j=0;j<10;j++){
           arr[j]()
      }
</script>
